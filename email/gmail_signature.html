<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gmail Signature</title>
    <style>
      .signature {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        line-height: 1.4;
        color: #333333;
        max-width: 500px;
      }
      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 10px;
      }
      .name {
        font-size: 18px;
        font-weight: bold;
        color: #1d1c16;
        margin-bottom: 5px;
      }
      .title {
        font-size: 14px;
        color: #686000;
        font-weight: 500;
        margin-bottom: 10px;
      }
      .contact-info {
        margin-bottom: 8px;
      }
      .contact-info a {
        color: #686000;
        text-decoration: none;
      }
      .contact-info a:hover {
        text-decoration: underline;
      }
      .divider {
        color: #cccccc;
        margin: 0 5px;
      }
      .website {
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid #eeeeee;
      }
    </style>
  </head>
  <body>
    <div class="signature">
      <!-- Logo -->
      <img
        src="https://airliftstudios.com/email/logo.png"
        alt="Airlift Studios"
        class="logo"
      />

      <!-- Name and Title -->
      <div class="name">Emil Mannfeldt</div>
      <div class="title">Founder & Web Developer</div>

      <!-- Contact Information -->
      <div class="contact-info">
        <a href="mailto:hello@airliftstudios.com">hello@airliftstudios.com</a>
        <span class="divider">|</span>
        <a href="https://airliftstudios.com" target="_blank"
          >airliftstudios.com</a
        >
        <span class="divider">|</span>
        <a href="https://instagram.com/airliftstudio" target="_blank"
          >Instagram</a
        >
      </div>

      <!-- Website -->
      <div class="website">
        <em>Professional Airbnb websites that convert</em>
      </div>
    </div>
  </body>
</html>
